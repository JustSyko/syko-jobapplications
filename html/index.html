<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="job-selection">
    <h1 class="menu-title">Select a Job</h1>
    <div id="job-buttons-container"></div>
  </div>

  <div id="menu" style="display: none;">
    <h1 class="menu-title">Job Application</h1>
    <div id="sections-container"></div>
    <button id="application-close-btn">Close</button>
  </div>

  <div id="confirmation" style="display: none;">
    <h1 class="menu-title">Application Submitted!</h1>
    <p class="confirmation-text">Thank you for your application. We will review your submission shortly.</p>
    <button id="confirm-close-btn">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
