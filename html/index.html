<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syko Job Applications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- =========================
         Job Selection Menu
         ========================= -->
    <div id="job-selection">

        <div class="logo-container">
            <img src="logo.png" class="app-logo">
        </div>

        <div class="menu-title">Job Applications</div>

        <div id="job-buttons-container"></div>

        <!-- Job Selection Close Button -->
        <button id="job-close-btn" class="close-button">
            ✖ Close
        </button>
    </div>

    <!-- =========================
         Application Questions Menu
         ========================= -->
    <div id="menu">

        <div class="logo-container">
            <img src="logo.png" class="app-logo">
        </div>

        <div class="menu-title">Application</div>

        <!-- Application Back Button -->
        <button id="job-back-btn" class="close-button">
            ← Back
        </button>

        <div id="sections-container"></div>

        <!-- Application Close Button -->
        <button id="application-close-btn" class="close-button">
            Close
        </button>
    </div>

    <!-- =========================
         Confirmation Screen
         ========================= -->
    <div id="confirmation">

        <div class="logo-container">
            <img src="logo.png" class="app-logo">
        </div>

        <div class="menu-title">Submitted</div>

        <div class="confirmation-text">
            Your application has been successfully submitted.
        </div>

        <button id="confirm-close-btn" class="close-button">
            Close
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
